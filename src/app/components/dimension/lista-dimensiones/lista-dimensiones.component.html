<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Dimensiones</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-raised-button (click)="cargarDimensiones(dimensiones.info.prev)">anterior</button>
          <button mat-raised-button (click)="cargarDimensiones(dimensiones.info.next)">siguiente</button>
        </mat-card-actions>
        <mat-card-content *ngIf="dimensiones">
            <table mat-table [dataSource]="dimensiones.results" class="mat-elevation-z8 full-tablewidth">
                <!-- Id Columna -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Id</th>
                  <td mat-cell *matCellDef="let dimension">{{dimension.id}}</td>
                </ng-container>
            
                <!-- Name Columna -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
                  <td mat-cell *matCellDef="let dimension">{{ dimension.name }}</td>
                </ng-container>
            
                <!-- Linea del tiempo Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef>linea del tiempo</th>
                  <td mat-cell *matCellDef="let dimension">{{ dimension.tyoe }}</td>
                </ng-container>
            
                 <!-- Episodio Columna -->
                 <ng-container matColumnDef="dimension">
                  <th mat-header-cell *matHeaderCellDef>episodio</th>
                  <td mat-cell *matCellDef="let dimension">{{ dimension.dimension }}</td>
                </ng-container>
            
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let dimension">
                    <button mat-button aria-label="Detalle" routerLink="./{{dimension.id}}">
                      Detalle
                    </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
                <tr mat-row *matRowDef="let row; columns: nombreColumnas;" class="element-row"></tr>
              </table>
        </mat-card-content>
    </mat-card>
</main>
