<main class="grid-container" *ngIf="episodios">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Episodios</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="cargarEpisodios(episodios.info.prev)">anterior</button>
      <button mat-raised-button (click)="cargarEpisodios(episodios.info.next)">siguiente</button>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="episodios.results" class="mat-elevation-z8 full-tablewidth">
        <!-- Id Columna -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let episodio">{{episodio.id}}</td>
        </ng-container>

        <!-- Name Columna -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let episodio">{{ episodio.name }}</td>
        </ng-container>

        <!-- Linea del tiempo Column -->
        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef>Fecha de Emisión</th>
          <td mat-cell *matCellDef="let episodio">{{ episodio.air_date | date:"dd/MM/YYYY" }}</td>
        </ng-container>

        <!-- Episodio Columna -->
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef>Episodio</th>
          <td mat-cell *matCellDef="let episodio">{{ episodio.episode | temporadaEpisodio }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let episodio">
            <button mat-button aria-label="Detalle" routerLink="./{{episodio.id}}">
              Detalle
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: nombreColumnas;" class="element-row"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</main>
